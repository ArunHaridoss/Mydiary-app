{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 bg-light">
            <h3 style="text-align: center;">SIGN UP !!</h3>
            <form method="POST">
                {% csrf_token %}

                <div class="form-group mb-2">
                    <label class="form-label"><b>E-mail address</b><span class="text-danger">*</span></label>
                    {{form.email}}
                </div>
                
                <div class="row">
                    <div class="form-group col-6 mb-2">
                        <label class="form-label"><b>First Name</b><span class="text-danger">*</span></label>
                        {{form.first_name}}
                    </div>
                    <div class="form-group col-6 mb-2">
                        <label class="form-label"><b>Last Name</b><span class="text-danger">*</span></label>
                        {{form.last_name}}
                    </div>

                </div>
                <div class="form-group mb-2">
                    <label class="form-label"><b>Username</b><span class="text-danger">*</span></label>
                    {{form.username}}
                </div>
                <div class="form-group mb-2">
                    <label class="form-label"><b>Password</b><span class="text-danger">*</span></label>
                    {{form.password1}}
                </div>
                <div class="form-group mb-2">
                    <label class="form-label"><b>Confirm password</b><span class="text-danger">*</span></label>
                    {{form.password2}}
                </div>
                <div class="form-group mb-2">
                    {{form.check}}
                    <label class="form-label">I accept the Terms and Conditions<span
                            class="text-danger">*</span></label>
                </div>

                <input type="submit" value="Register" class="btn btn-success mb-2">
                <a href="{% url 'home' %}" class="btn btn-secondary mb-2">Cancel</a>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
