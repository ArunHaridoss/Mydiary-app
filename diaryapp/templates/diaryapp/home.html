
{% extends 'base.html' %} 
{% load static %}

{% block content %} 
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div id="imgcarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" class="active" data-bs-target="#imgcarousel" data-bs-slide-to="0">
                    </button>
                    <button type="button" data-bs-target="#imgcarousel" data-bs-slide-to="1">
                    </button>
                    <button type="button" data-bs-target="#imgcarousel" data-bs-slide-to ="2">
                    </button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="carousel-caption">
                            <h2>Notes</h2>
                        </div>
                        <img src="{% static 'images/carousel1.jpg' %}" alt="" style="height:70vh;" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/carousel2.jpg' %}" alt="" style="height:70vh;"class="d-block w-100">
                    </div>

                </div>
                <button class="carousel-control-prev" data-bs-target="#imgcarousel" data-bs-slide="prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#imgcarousel" data-bs-slide="next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

        </div>
        <div class="col-6">
            <form method="POST" action="">
                {% csrf_token %}
                <input type="submit" value="Log In" class="btn btn-info">
            </form>
            <p>Don't you have an account?please <a href="#">click here </a>to sign up!</p>
            <hr>
            <p>-------------------------------------------OR-------------------------------------</p>
            <a href="#" class="btn btn-danger">Continue as a Guest user</a>
 
        </div>
    </div>
</div>
 
{% endblock %}
