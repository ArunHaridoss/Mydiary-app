{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="POST">
                {% csrf_token %} 
                <div class="form-group">
                    <label class="form-label"><b>E-mail address</b><span class="text-danger">*</span></label>
                    {{form.email}}
                </div>  
                <div class="row">
                    <div class="form-group col-6">
                        <label class="form-label"><b>First Name</b><span class="text-danger">*</span></label>
                        {{form.first_name}}
                    </div>
                    <div class="form-group col-6">
                        <label class="form-label"><b>Last Name</b><span class="text-danger">*</span></label>
                        {{form.last_name}}
                    </div>

                </div>               
                
                
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
