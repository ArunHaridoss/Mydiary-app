<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiary</title>
    <link rel="icon" href="{% static 'favicon/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top ">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand" style="margin-right:300px;"><i class='bx bx-notepad'></i> My
                diary</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapse1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapse1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Download Now <sup
                                class="badge bg-warning">New</sup></a></li>
                </ul>
            </div>
            {% if request.user.is_authenticated %}
            <a href="" class="btn btn-success"> <i class='bx bx-user'></i>{{request.user}}</a>
            {% else %}
            <a href="{% url 'register' %}" class="btn btn-success"> <i class='bx bx-user'></i>Signup</a>
            {% endif %}
        </div>
            

    </nav>
    {% block content %}
    {% endblock %}
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-bottom jsutify-content-start">
        <div class="container-fluid navicon">
            <span>
                <b>Connect with us: </b>
                <a href="" class="btn"><i class="bx bxl-whatsapp"></i></a>
                <a href="" class="btn"><i class="bx bxl-twitter"></i></a>
                <a href="" class="btn"><i class="bx bxl-instagram"></i></a>
                <a href="" class="btn"><i class="bx bxl-facebook"></i></a>
            </span>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
